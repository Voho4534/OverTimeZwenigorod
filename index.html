    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;

            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-image: url('img/hero.png'); /* Замените на ваше изображение */
            background-size: cover;
            background-position: center;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 100px; /* Отступ для фиксированного header */
        }
