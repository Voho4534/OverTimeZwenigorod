<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото по центру</title>
    <style>
        /* Общие стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Чтобы контейнер занимал всю высоту экрана */
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            background-color: #f0f0f0; /* Фон для наглядности */
        }

        /* Контейнер для изображения */
        .image-container {
            text-align: center; /* Центрирование изображения внутри контейнера */
        }

        /* Стили для изображения */
        .image-container img {
            width: 500px; /* Ширина изображения */
            height: 500px; /* Высота изображения */
            max-width: 100%; /* Ограничение по ширине для мобильных устройств */
            height: auto; /* Сохранение пропорций */
            border: 2px solid #ccc; /* Рамка для наглядности */
            border-radius: 10px; /* Скругленные углы */
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            .image-container img {
                width: 90%; /* Уменьшение размера на маленьких экранах */
                height: auto; /* Сохранение пропорций */
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для изображения -->
    <div class="image-container">
        <!-- Укажите путь к вашему изображению в папке -->
        <img src="img/EROR.png" alt="Ошибка :(">
    </div>
</body>
</html>
